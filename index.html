<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habitual Mockup</title>
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./assets/habitual-branding.png" alt="Habitual Logo" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
            <div class="background-4" onclick="changeBackground('4')"></div>
            <div class="background-5" onclick="changeBackground('5')"></div>
            <div class="background-6" onclick="changeBackground('6')"></div>
            <div class="background-7" onclick="changeBackground('7')"></div>
            <div class="background-8" onclick="changeBackground('8')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh
                bibendum integer etiam in enim nisi.</p>
        </div>
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank" rel="noopener noreferrer">
                <img src="./assets/app-store-button.png" alt="App Store Logo">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank" rel="noopener noreferrer">
                <img src="./assets/google-play-button.png" alt="Google Play Logo">
            </a>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./assets/iPhone-15.png" alt="Landing Page Mockup">
        </div>
        <!-- Images -->
        <img src="./assets/profile.png" alt="Profile Mockup" class="profile-img">
        <img src="./assets/orders.png" alt="Orders Mockup" class="orders-img">
        <img src="./assets/home.png" alt="Home Mockup" class="home-img">
        <img src="./assets/cart.png" alt="Cart Mockup" class="cart-img">
        <img src="./assets/product.png" alt="Product Mockup" class="product-img">
    </div>
    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
